<html>

<head>
  <!--
  * @Created By:Shudarshan Rai
  * @On Date: 19th January 2019, 8:32 AM
  * @copyright 2019 shudarshan Rai
-->
  <meta charset="UTF-8">
  <meta name="description" content="weather API powered by openweatherapi.org ">
  <meta name="keywords" content="HTML,CSS,jquery,JavaScript,jason">
  <meta name="author" content="Shudarshan Rai">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--JQUERY-->
  <script src="scripts/jquery.min.js"></script>
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="main-container">
      <span id="note">*City name brings good result then Country name <br></span>
      <input type="text" id="selectCity">
      <button class="search">Search</button>
      <div class="weather-info">
        <div class="weather">
          <div class="data">
            <img src="images/golbe.png" width="50px">
            <p class="countryName"></p>
            <p class="cityName"></p>
          </div>
          <div class="data">
            <img src="images/time.png" width="50px">
            <p class="currenTime"></p>
          </div>
          <div class="data">
            <img src="images/day.png" width="50px">
            <p class="today"></p>
          </div>
          <div class="data">
            <img src="images/temp.png" class="wicon" width="50px">
            <p class="weatherMessage"></p>
            <p class="currentWeather"></p>
          </div>
          <div class="data">
            <img src="images/humidity.png" width="50px">
            <p class="humidity"></p>
          </div>
          <div class="data">
            <img src="images/wind.png" width="50px">
            <p class="wind"></p>
          </div>
        </div>
        <div class="map">
          <iframe width="100%" height="500" id="gmap" src="" frameborder="0" scrolling="no" marginheight="0"
            marginwidth="0"></iframe>
        </div>
      </div>
    </div>
    <div class="copy">
      <p>&copy; copyright 2019 Sudarshan Rai</p>
      <span>powered by <a href="https://openweathermap.org/" target="_blank">openweathermap.org</a></span>
    </div>
  </div>

  <!--JAVASCRIPT,JQUERY-->
  <script src="scripts/app.js"></script>
</body>

</html>
